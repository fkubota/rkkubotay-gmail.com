<body>
    <div id="app-3">
        <p>{{ count }} 回クリックされました！</p>
        <button v-on:click="counter">押してね</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app3 = new Vue ({
            el: '#app-3',
            data: {
                count: 0
            },
            methods: {
                counter: function(){
                    this.count++
                }
            }
        })
    </script>
</body>
